language: java
jdk:
  - oraclejdk8

language: node_js
node_js:
  - "node"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - npm install -g npm@4

notifications:
  email: false