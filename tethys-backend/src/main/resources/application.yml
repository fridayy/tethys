# Spring Boot tethys-backend configuration
spring:
  application:
    name: tethys-backend
server:
  port: 8000
  context-path: /
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json

# Custom properties
tethys:
  apiVersion: v1
  frontend:
    angularUrl: http://localhost:8001
    angularDevUrl: http://localhost:4200
    reactUrl: http://localhost:8002
    reactDevUrl: http://localhost:3000
  fongo:
    numberOfDatasets: 100 # indicated how many data entries should be generated by FongoImporterBean
  phantomas:
    # Phantomas Modules can be specified as csv: module1,module2,...
    modules: windowPerformance
# Profiles config
---
spring:
  profiles: prod
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: morpheus
---
spring:
  profiles: dev
---
spring:
  profiles:
    active: dev