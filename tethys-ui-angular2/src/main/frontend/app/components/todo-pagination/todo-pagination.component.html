<nav aria-label="Page navigation">
  <ul class="pagination">
    <li *ngIf="_pageMetadata.number != 0">
      <button (click)="previousEvent($event)" md-raised-button>&laquo;</button>
    </li>
    <li *ngIf="!showAllBool">
      <button (click)="showAllEvent($event)" md-raised-button>Show all</button>
    </li>
    <li *ngIf="showAllBool">
      <button (click)="showLessEvent($event)" md-raised-button>&raquo;</button>
    </li>
    <li *ngIf="(_pageMetadata.number + 1) != _pageMetadata.totalPages">
      <button (click)="nextEvent($event)" md-raised-button>&raquo;</button>
    </li>
  </ul>
</nav>
